<body>
<div class="container">
<section class="under">

        <h1 class="title">TimplateVR</h1>
        <p class="text-title first-text">Шаблонный VR конструктор</p>
        <p class="second-text"> Собери свой тренажёр и обучайся безопасно</p>
    </div>
    <div class="image">
        <img class="picture" src="img/one.jpg" alt="">

    <div class="forma">
    <form action="sender.php" method="post">

            <input type="text" class="level" name="level" placeholder="Уровень: Один или два" required>

        <label>
            <input type="text" name="train" placeholder="Вариант тренажера: Обучение или экзамен" required>
        </label>
        <label>
            <input type="text" class="safety" name="phone" placeholder="Техника безопасности: Учитывать, Не учитывать">
        </label>
        <label>
            <input type="email" name="location" placeholder="Локация первого уровня: Дом или город" required>
        </label>
        <label>
            <input type="email" name="email" placeholder="Email" required>
        </label>
        <button type="button" class="send-form">Отправить форму</button>
        <div class="status"></div>
    </form>
